<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Agile Game</title>
    <link rel="icon" href="icon.png">
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Press+Start+2P"
    />
    <link rel="stylesheet" href="styles.css" />

    <script>
        window.console = window.console || function (t) {};
    </script>

    <script>
        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }
    </script>
</head>

<body translate="no">
<div id="game">

    <div id="road">
        <div id="cloud"></div>
        <div id="buildings"></div>
        <div id="KLCC"></div>
        <div id="hero"></div>
    </div>
    <div id="hud">
        <span id="time" class="topUI">0</span>
        <span id="score" class="topUI">0</span>
        <span id="lives" class="topUI">
            <img src="images/heart.png" class="heart" />
            <img src="images/heart.png" class="heart" />
            <img src="images/heart.png" class="heart" />
        </span>
        <!--<span id="tacho">0</span>-->
    </div>

    <div id="quizBox">
        <div id="questionBox"></div>
        <div id="optionsBox"></div>
    </div>


    <div id="home">
        <h1>Level UP Agile</h1>
        <p id="text"></p>
        <div id="highscore"></div>
    </div>

    <div id="character-selection">
        <h2>Choose your character:</h2>
        <img id="female-character" src="images/female_small.png" alt="Female Character" width="100" height="100">
        <img id="male-character" src="images/female_small.png" alt="Male Character" width="100" height="100">
    </div>

</div>

<div id="controls">
    <span><span>C</span>start new game</span>
    <span><span>M</span>mute</span>
    <span><span>&lt;</span><span>&gt;</span>move</span>
</div>

<!--<script src="javascript/1.js"></script>-->
<script src="javascript/rendered.js" type="module"></script>


<!--<script src="javascript/null.js"></script>-->
</body>
</html>
